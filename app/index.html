<html>
<head>
	<title>HangMan</title>


	<!-- Latest compiled and minified CSS -->

	<script

						<div class="col-xs-2 letter img-rounded">G</div>

						<div class="col-xs-2 letter img-rounded">H</div>

						<div class="col-xs-2 letter img-rounded">K</div>

						<div class="col-xs-2 letter img-rounded">V</div>

						<div class="col-xs-2 letter img-rounded">W</div>

						<div class="col-xs-2 letter img-rounded">X</div>	

						<div class="col-xs-2 letter img-rounded">Y</div>

						<div class="col-xs-2 letter img-rounded">Z</div>	
					</div>

			</div>
			  </div>
			</div>

			<div class="row ">
				<img src="/images/Start.jpg" width="400" height="250" alt="Start jpg" class="img-rounded">
			</div><br>
		</div>

		<div class="guess container">
			<div class="row guess">
				<div class="col-xs-2 space img-rounded">_</div>

				<div class="col-xs-2 space img-rounded">_</div>

				<div class="col-xs-2 space img-rounded">_</div>

				<div class="col-xs-2 space img-rounded">_</div>
